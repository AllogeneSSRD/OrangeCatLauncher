<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap/bootstrap.4.6.min.css">
    <link rel="stylesheet" href="../static/css/init.css">
    <link rel="stylesheet" href="../static/css/buttonstyle.css">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">橘猫猫</a>
<!---->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">动态</a>
                    </li>
                    <li class="nav-item ml-2">
                        <form class="form-inline my-2 my-lg-0" method="GET" action="#">
                            <input class="form-control mr-sm-2" type="search" placeholder="关键字" aria-label="Search" name="q">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>

                            <script type="text/javascript">
                                const wavebuttons = document.querySelectorAll('.btn-outline-success');
                                wavebuttons.forEach(wbtn => {
                                    wbtn.addEventListener('click', function(ewave) {
                        
                                        let x = ewave.clientX - ewave.target.offsetLeft;
                                        let y = ewave.clientY - ewave.target.offsetTop;
                        
                                        let ripples = document.createElement('wave');
                                        ripples.style.left = x + 'px';
                                        ripples.style.top = y + 'px';
                                        this.appendChild(ripples);
                        
                                        setTimeout(() => {
                                            ripples.remove()
                                        }, 800);
                                    })
                                })
                        
                            </script>
                
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('space.login')}}">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('space.register')}}">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block body %}{% endblock %}
    </div>
    
</body>
</html>
